<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            color: black;
            max-width: 300px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .navbar button {
            background: #007acc;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .navbar button:hover {
            transform: translateY(-2px);
        }

        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: black;
        }

        button {
            background: #007acc;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='booking.html'">Booking</button>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='register.html'">Register</button>
        <button onclick="window.location.href='viewbooking.html'">View Bookings</button>
    </div>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html" style="color: black;">Register</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:5193/api/Authenticate/login', {
                    username,
                    password
                });

                localStorage.setItem('token', response.data.token);
                alert('Login successful!');
                window.location.href = 'booking.html';
            } catch (error) {
                alert('Login failed. Please check your credentials.');
            }
        });
    </script>
</body>
</html>
